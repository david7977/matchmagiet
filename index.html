<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMagiet</title> <!-- Título de la página -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Bienvenido a MatchMagiet</h1> <!-- Título principal de la página -->
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <section>
            <h2>Registro</h2> <!-- Subtítulo de la sección de registro -->
            <form id="registro-form"> <!-- Formulario de registro -->
                <!-- Campo para el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <!-- Campo para el email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <!-- Campo para la contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <!-- Botón de envío del formulario -->
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <!-- Enlace al archivo JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
