<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - MatchMagiet</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="https://i.imgur.com/mkWgST9.png" alt="MatchMagiet">
      </a>
      <nav>
        <ul>
          <li><a href="index.html" class="inicio">Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="centered-section">
      <h2>Registro</h2>
      <form class="form-container" action="/register" method="POST" id="registerForm">
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" required>
          <div id="error-username" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
          <div id="error-email" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
          <div id="error-password" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña:</label>
          <input type="password" id="confirm-password" name="confirmPassword" required>
          <div id="error-confirmPassword" class="error-message"></div>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="login.html" class="login-link">Inicia sesión aquí</a>.</p>
    </section>
  </main>
  <footer>
    <div class="footer-menu">
      <a href="#">AYUDA & SERVICIOS</a>
      <span>|</span>
      <a href="#">CONTACTO</a>
      <span>|</span>
      <a href="#">PRENSA</a>
      <span>|</span>
      <a href="#">MÓVIL</a>
      <span>|</span>
      <a href="#">BLOG</a>
      <span>|</span>
      <a href="#">INSTAGRAM</a>
      <span>|</span>
      <a href="#">COOKIES</a>
      <span>|</span>
      <a href="#">CONDICIONES Y CONFIDENCIALIDAD</a>
      <span>|</span>
      <span class="footer-text">© Copyright GEB MatchMagiet 2007 - 24</span>
      <span>|</span>
      <span class="footer-text"><strong>MatchMagiet</strong></span>
    </div>
  </footer>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      
      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.status !== 200) {
        const result = await response.json();
        document.querySelectorAll('.error-message').forEach(el => el.innerHTML = ''); // Limpiar errores previos
        for (const key in result.errors) {
          document.getElementById(`error-${key}`).innerHTML = result.errors[key];
        }
      } else {
        window.location.href = '/login';
      }
    });
  </script>
</body>
</html>
